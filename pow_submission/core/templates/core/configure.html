{% extends "base_header.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'core/table.css' %}">

<div class="container">
  <div class="row">
    <div class="col-6">
      <form method="post">
        <div class="form-group">
          <h2>Configure</h2>
          {% csrf_token %}
          <table>
            {{ form.as_table }}
          </table>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="/" role="button">Back</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
